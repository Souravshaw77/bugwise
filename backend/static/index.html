<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bugwise | Debug Smarter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <div class="container">
    <h1>üêû Bugwise</h1>
    <p class="subtitle">Paste your bug. Get a clear explanation and fix.</p>

    <div class="card">
      <label>Bug / Error Message</label>
      <textarea id="bugText" rows="5" placeholder="Paste the error or bug here..."></textarea>

      <label>Language / Tech</label>
      <input id="language" type="text" placeholder="e.g. Python, JavaScript" />

      <button id="analyzeBtn">Analyze Bug</button>
      <p id="errorMsg" class="error hidden"></p>
    </div>

    <div id="loading" class="hidden">Analyzing bug‚Ä¶</div>

    <div id="result" class="card hidden">
      <h2>Explanation</h2>
      <p id="explanation"></p>

      <h2>Root Cause</h2>
      <p id="rootCause"></p>

      <h2>Fix Steps</h2>
      <ul id="fixSteps"></ul>

      <h2>Example Code</h2>
      <pre id="exampleCode"></pre>
    </div>

    <div class="card">
      <h2>Recent Bugs</h2>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
